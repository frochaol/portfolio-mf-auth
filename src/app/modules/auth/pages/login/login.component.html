<form [formGroup]="loginForm">
	<div>
		<label for="emailInput">Email</label>
		<input formControlName="email" type="email" id="emailInput" />
		<div *ngIf="email.invalid && (email.dirty || email.touched)">
			<div *ngIf="email.errors?.['required']">El email es requerido</div>
			<div *ngIf="email.errors?.['email']">El email debe ser correcto</div>
		</div>
	</div>

	<div>
		<label for="passwordInput">Password</label>
		<input formControlName="password" type="password" id="passwordInput" />
		<div *ngIf="password.invalid && (email.dirty || email.touched)">
			<div *ngIf="password.errors?.['required']">El password es requerido</div>
		</div>
	</div>

	<button type="submit" (click)="login()">Iniciar Sesi√≥n</button>
</form>
